apply plugin: 'groovy'
apply plugin: 'maven-publish'


repositories {
    mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	testCompile 'junit:junit:4.10'
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId "com.cloudburo"
			artifactId 'clb-gradleTask'
			version '1.0.0-SNAPSHOT'
			from components.java
		}
	}
	repositories {
		maven {
			url "/Users/Felix/Development/workspace-grails/clb_mvnrepo_snapshots"
		}
	}
}