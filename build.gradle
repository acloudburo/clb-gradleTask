
apply plugin: 'groovy'
apply plugin: 'maven-publish'


version = '1.0'
group = 'com.cloudburo'


repositories {
    mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
}


publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
	repositories {
		maven {
			// change to point to your repo, e.g. http://my.org/repo
			url "$buildDir/repo"
		}
	}
}